<html>
    <head>
        <title>Texty Text - The video game - Based on text</title>
        <link rel="icon" type="image/png" href="http://old.xinchronize.com/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="inputController.js" defer></script>
    </head>
    
    <body>
    <!--In loving memory of my turnip, Alfred.-->
    <div id="log"></div>
    <div id="game">
        <div id="gameScreen">
            Game Screen
        </div>
        <div id="gameButtons">
            <!--Game Buttons-->
            <div id="button1" class="gameButton">
                1<br>
            </div>
            <div id="button2" class="gameButton">
                2<br>
            </div>
            <div id="button3" class="gameButton">
                3<br>
            </div>
            <div id="button4" class="gameButton">
                4<br>
            </div>
            <div id="button5" class="gameButton">
                5<br>
            </div>
            <div id="buttonQ" class="gameButton">
                Q<br>
            </div>
            <div id="buttonW" class="gameButton">
                W<br>
            </div>
            <div id="buttonE" class="gameButton">
                E<br>Up
            </div>
            <div id="buttonR" class="gameButton">
                R<br>
            </div>
            <div id="buttonT" class="gameButton">
                T<br>
            </div>
            <div id="buttonA" class="gameButton">
                A<br>
            </div>
            <div id="buttonS" class="gameButton">
                S<br>Left
            </div>
            <div id="buttonD" class="gameButton">
                D<br>
            </div>
            <div id="buttonF" class="gameButton">
                F<br>Right
            </div>
            <div id="buttonG" class="gameButton">
                G<br>
            </div>
            <div id="buttonZ" class="gameButton">
                Z<br>
            </div>
            <div id="buttonX" class="gameButton">
                X<br>
            </div>
            <div id="buttonC" class="gameButton">
                C<br>Down
            </div>
            <div id="buttonV" class="gameButton">
                V<br>
            </div>
            <div id="buttonB" class="gameButton">
                B<br>
            </div>
            <div id="buttonTAB" class="gameButton">
                Tab<br>
            </div>
            <div id="buttonSHIFT" class="gameButton">
                Shift<br>
            </div>
            <div id="buttonCTRL" class="gameButton">
                Ctrl<br>
            </div>
            <div id="buttonALT" class="gameButton">
                Alt<br>
            </div>
            <div id="buttonSPACE" class="gameButton">
                Space<br>
            </div>
        </div>
    </div>
    <div id="phone">
        <div id="phoneButtons">
            <div class="phoneButton" onclick="javascript:invClick();">
                Inventory
            </div>
            <div class="phoneButton" onclick="javascript:mapClick();">
                Map
            </div>
            <div class="phoneButton" onclick="javascript:statsClick();">
                Stats
            </div>
            <div class="phoneButton" onclick="javascript:socialClick();">
                Social
            </div>
            <div class="phoneButton" onclick="javascript:aboutClick();">
                About
            </div>
        </div>
        <div id="phoneScreen">
            Phone Main
        </div>
    </div>
    </body>
</html>
